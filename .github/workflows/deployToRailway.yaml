name: Deploy to Railway

on:
  push:
    branches:
      - 'v[0-9].[0-9]'

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '#NORUN') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Railway
        run: npm i -g @railway/cli
        
      - name: Deploy
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
